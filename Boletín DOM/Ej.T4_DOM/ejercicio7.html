<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Texto</label>
    <input type="text" id="texto">

    <button id="insertar">Insertar texto nuevo</button>
    <button id="intercambiar">Intercambiar</button>

    <table id="miTabla">
    </table>

    <script>
        addEventListener('load', iniciar, false);

        const tabla = document.getElementById('miTabla');

        function iniciar() {

            document.getElementById('insertar').addEventListener('click', insertar, false);
            document.getElementById('intercambiar').addEventListener('click', intercambiar, false);
        }

        function insertar() {
            var texto = document.getElementById('texto').value;
            var fila = document.createElement('tr');
            var celda = document.createElement('td');
            celda.innerHTML = texto;
            fila.appendChild(celda);
            tabla.appendChild(fila);
        }

        function intercambiar() {
            var primerElto = tabla.firstElementChild;
            var ultimoElto = tabla.lastElementChild;

            tabla.insertBefore(ultimoElto, primerElto);
        }
    </script>
</body>
</html>
